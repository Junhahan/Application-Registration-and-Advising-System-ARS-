<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class = "login-container">
        <h1> Login Page </h1>
        <form id = "loginForm" action = "/login" method = "POST">
            
            <div class = "form-group">
                <label for = "username">Username</label>
                <input type = "text" id = "username" name = "yourUsername" required>
            </div>
            
            <div class="form-group">
                <label for = "password">Password</label>
                <input type = "password" id = "password" name = "yourPassword" required minlength = "8">
            </div>
            
            <div class="form-group">
                <span id = "loginError" style = "color: red; display: none;"></span>
            </div>
            
            <button type = "submit" class = "login-button">Log In</button>
        </form>

        <a href ="/forgotpassword"> Did you forget your password?</a>
    </div>    

</body>
</html>
