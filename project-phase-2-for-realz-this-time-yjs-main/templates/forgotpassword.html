<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Did you forget your password?</title>
    <link rel="stylesheet" href="/static/forgotpassword.css">
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Please enter your email address to request a password reset.</p >
    <form action="send_reset_link.html" method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <a href ="/send_reset_link">Send Reset Link</a>
    </form>
</div>

</body>
</html>
