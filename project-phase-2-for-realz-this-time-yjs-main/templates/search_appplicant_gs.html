<!DOCTYPE html>
<html>
  <head>
    <title>Search and Manage Applicants</title>
  </head>
  <body>
    <h1>Search for an Applicant</h1>
    <div class="search-box">
      <form method="POST">
        <input
          type="text"
          name="search_query"
          placeholder="Enter semester, year or degree_program"
          required
        />
        <input type="submit" value="Search" class="button" />
      </form>
    </div>
    {% if users %}
    <h2>Search Results:</h2>
    <ul>
      {% for user in users %}
      <li>
        {{ user.number }} {{ user.admit }}  ({{ user.GRE }})
        </form>
      </li>
      {% else %}
      <li>No  applicants found.</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Find applicants here!</p>
    {% endif %}
    <button onclick="window.history.back();" class="button">Back</button>
  </body>
</html>
