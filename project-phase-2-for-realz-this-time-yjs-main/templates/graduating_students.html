<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Graduating Students</title>
    <style>
        body{
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Graduating Students</h1>
    <form action="/graduating_students" method="POST">
        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester"><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br>

        <label for="degreeProgram">Degree Program:</label>
        <input type="text" id="degreeProgram" name="degreeProgram"><br>

        <input type="submit" value="Search">
    </form>

    {% if graduating_students %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        {% for student in graduating_students %}
        <tr>
            <td>{{ student['fname'] }}</td>
            <td>{{ student['lname'] }}</td>
            <td>{{ student['email'] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
