<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>Student Profile</title>
        <style>
            body{
                text-align: center; 
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        <h1>Student Profile</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ student_data['username'] }}" readonly><br><br>

            <label for="passwprd">Password:</label>
            <input type="password" id="password" name="password" value="{{ student_data['password'] }}"><br><br>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="{{ student_data['fname'] }}" readonly><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="{{ student_data['lname'] }}" readonly><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ student_data['address'] }}"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ student_data['email'] }}"><br><br>
            
            <label for="program">Program Type:</label>
            <input type="text" id="program" name="program" value="{{ student_data['program'] }}" readonly><br><br>

            <input type="submit" value="Update Profile">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
