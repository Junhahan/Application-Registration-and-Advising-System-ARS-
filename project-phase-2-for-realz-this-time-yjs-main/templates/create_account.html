<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Create a New Account</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="content-box">
        <h1>Create a New Account</h1>
        <form method="POST">
            <input type="text" name="user_id" placeholder="User ID" required><br>
            <select name="user_type" required>
                <option value="">Select User Type</option>
                <option value="applicant">Applicant</option>
                <option value="MS">MS Student</option>
                <option value="PHD">PhD Student</option>
                <option value="faculty">Faculty Advisor</option>
                <option value="secretary">Graduate Secretary</option>
                <option value="reviewer">Faculty Reviewer</option>
            </select><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="text" name="fname" placeholder="First Name" required><br>
            <input type="text" name="lname" placeholder="Last Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="address" placeholder="Address" required><br>
            <select name="advisor_id">
                <option value="">Select Faculty Advisor (for students)</option>
                {% for advisor in advisors %}
                    <option value="{{ advisor.user_id }}">{{ advisor.fname }} {{ advisor.lname }}</option>
                {% endfor %}
            </select><br>
            <select name="student_id">
                <option value="">Select Student (for faculty advisors)</option>
                {% for student in students %}
                    <option value="{{ student.user_id }}">{{ student.fname }} {{ student.lname }}</option>
                {% endfor %}
            </select><br>
            <input type="submit" value="Create Account">
        </form>
        <button onclick="window.history.back();">Back</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
