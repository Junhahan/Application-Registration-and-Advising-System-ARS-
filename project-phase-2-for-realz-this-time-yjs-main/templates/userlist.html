<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title> User List </title>
    <link rel="stylesheet" href="/static/universal.css">
</head>
<h1> User List </h1>

<body>
    <a href="/admin">Admin Home</a> <a href="/logout">Logout</a>
    {% if users: %}
    <p> Users </p>
    <table>
        <tr>
            <th> Username</th>
            <th> Password</th>
            <th> Type of User</th>
            <th> UID </th>
        </tr>
        {% for user in users %}
        <tr>
            <th> {{user.username}} </th>
            <th> {{user.password}} </th>
            <th> {{user.type}} </th>
            <th> {{user.uid}}</th>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
