<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>Graduate Admissions Review Form</title>
        <link rel="stylesheet" href="/static/reviewform.css">
    </head>
<section id="final-decision-portion">
    <h1>Final Decision</h1>

    <form id="finalDecision" action = "/finaldecision/{{app_uid}}" method = "POST">
        <label for="lastName">Name:</label><br>
        {{applicantData.name}} <br>
        <label for="UID">UID:</label><br>
        {{applicantData.uid}} <br>

        <label for="Decision">From:</label>
         {{status}} <br>
       
        <p>Grad Admissions Committee (GAS) Review Rating:</p>
        
        {{reviewdata.gac_rating}} <br>

        <label for="deficiencyCourses">Deficiency Courses if Any:</label><br>
        {{reviewdata.deficiencycourses}} <br>

        <label for="reasonsForReject">Reasons for Reject:(A =Incomplete Record, B= Does not meet minimum Requirements, C=ProblemswithLetters,D=Notcompetitive,E=Otherreasons)</label><br>
        {{reviewdata.reasonsforrejection}} <br>
        

        <label for="decisionSelect">Final Decision:</label>
        <select id="decisionSelect" name="decisionType" required>
            <option value="">Select</option>
            <option value="Admit with aid">Admit with aid</option>
            <option value="Admit without aid">Admit without aid</option>
            <option value="Reject">Reject</option>
        </select>
        <br>

        <input type="submit" value = "Submit decision">
    </form>
</section>

</html>
