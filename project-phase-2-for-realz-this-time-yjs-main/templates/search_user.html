<!DOCTYPE html>
<html>
  <head>
    <title>Search and Manage Users</title>
  </head>
  <body>
    <h1>Search for a User</h1>
    <div class="search-box">
      <form method="POST">
        <input
          type="text"
          name="search_query"
          placeholder="Enter User ID or Name"
          required
        />
        <input type="submit" value="Search" class="button" />
      </form>
    </div>
    {% if users %}
    <h2>Search Results:</h2>
    <ul>
      {% for user in users %}
      <li>
        {{ user.fname }} {{ user.lname }} ({{ user.user_type }}) - {{ user.email
        }}
        <form
          action="{{ url_for('delete_account', user_id=user.user_id) }}"
          method="POST"
          style="display: inline"
          onsubmit="return confirm('Are you sure you want to delete this account?');"
        >
          <input type="submit" value="Delete" class="button button-danger" />
        </form>
      </li>
      {% else %}
      <li>No users found.</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Find users here!</p>
    {% endif %}
    <button onclick="window.history.back();" class="button">Back</button>
  </body>
</html>
